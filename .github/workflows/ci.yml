name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Check Docker Versions
      run: |
        docker --version

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build & Push Docker Images
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mahagarp-frontend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mahagarp-frontend:latest
